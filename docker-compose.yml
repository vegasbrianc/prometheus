version: '2'

volumes:
    prometheus_data: {}
    grafana_data: {}

networks:
  front-tier:
    driver: bridge
  back-tier:
    driver: bridge

services:
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus/:/etc/prometheus/
      - prometheus_data:/prometheus
    command:
      - '-config.file=/etc/prometheus/prometheus.yml'
      - '-storage.local.path=/prometheus'
      - '-alertmanager.url=http://alertmanager:9093'
    expose:
      - 9090
    links:
      - cadvisor:cadvisor
      - alertmanager:alertmanager
    depends_on:
      - cadvisor
    networks:
      - back-tier

  node-exporter:
    container_name: node-exporter
    image: prom/node-exporter
    volumes: 
      - /proc:/host/proc
      - /sys:/host/sys
      - /:/rootfs
    command:
      - '-collector.procfs=/host/proc'
      - '-collector.sysfs=/host/sysfs'
      - '-collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'
    expose:
      - 9100
    networks:
      - back-tier

  alertmanager:
    image: prom/alertmanager
    expose:
      - 9093
    volumes: 
      - ./alertmanager/:/etc/alertmanager/
    networks:
      - back-tier
    command:
      - '-config.file=/etc/alertmanager/config.yml'
      - '-storage.path=/alertmanager'

  cadvisor:
    image: google/cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    expose:
      - 8080
    networks:
      - back-tier

  grafana:
    image: grafana/grafana
    depends_on:
      - prometheus
    expose:
      - 3000
    volumes:
      - grafana_data:/var/lib/grafana
    env_file:
      - config.monitoring
    links:
      - prometheus:prometheus
    networks:
      - back-tier

  nginx:
    image: nginx
    depends_on:
      - prometheus
      - grafana
    ports:
      # grafana
      - 3000:3000
      - 80:80
      - 443:443
      # prometheus
      - 9090:9090
      - 444:444
      # alertmanager
      - 9093:9093
      - 445:445
      # node-exporter
      - 9100:9100
      - 446:446
      # cadvisor
      - 8080:8080
      - 447:447
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/cert.key:/etc/nginx/cert.key
      - ./nginx/cert.crt:/etc/nginx/cert.crt
      - ./nginx/dhparams.pem:/etc/nginx/dhparams.pem
      - ./nginx/htpasswd:/etc/nginx/htpasswd
    networks:
      - back-tier
      - front-tier
